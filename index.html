<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Щоденник ідей</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Щоденник ідей</h1>
  </header>
  <main>
    <section class="add-idea">
      <h2>Додайте свою ідею</h2>
      <input type="text" placeholder="Введіть ідею..." id="idea-input">
      <button id="add-button">Додати</button>
    </section>
    <section class="ideas-list">
      <h2>Ваші ідеї</h2>
      <div id="calendar-container"></div>
      <div id="ideas-container">
        <!-- Нові ідеї будуть додаватися сюди -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Щоденник ідей</p>
  </footer>
  <script>
    document.getElementById('add-button').addEventListener('click', function() {
      const ideaInput = document.getElementById('idea-input');
      const ideaText = ideaInput.value;
      const ideasContainer = document.getElementById('ideas-container');

      if (ideaText.trim() !== '') {
        // Створення нового блоку ідеї
        const ideaCard = document.createElement('div');
        ideaCard.className = 'idea-card';

        const date = new Date();
        const formattedDate = date.toLocaleDateString('uk-UA', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        ideaCard.innerHTML = `<p>${ideaText}</p><span class="idea-date">Додано: ${formattedDate}</span>`;

        // Додавання ідеї до контейнера
        ideasContainer.appendChild(ideaCard);
        
        // Очищення поля введення
        ideaInput.value = '';
      }
    });
  </script>
</body>
</html>
